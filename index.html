<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="input-section">
            <h2>Ingrese el texto</h2>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button onclick="encrypt()">Encriptar</button>
                <button onclick="decrypt()">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <h2>Resultado</h2>
            <textarea id="outputText" placeholder="Resultado aquí" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
